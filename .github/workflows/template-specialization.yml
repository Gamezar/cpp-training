name: template-specialization

on:
  pull_request:
    paths:
      - 'templates/tasks/specialization/**'
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install CMake
        run: sudo apt-get update && sudo apt-get install -y cmake libgtest-dev

      - name: Configure and build
        run: |
          cd templates/tasks/specialization
          cmake -S . -B build
          cmake --build build

      - name: Run tests
        run: |
          cd templates/tasks/specialization/build
          ./solution_test

      - name: Get diff
        uses: technote-space/get-diff-action@v6

      - name: Fail if solution_test.cpp is modified
        run: |
          if echo $GIT_DIFF | fgrep 'specialization/solution_test'; then
            exit 1
          else
            echo "OK"
          fi

